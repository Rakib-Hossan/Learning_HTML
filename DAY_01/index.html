<!DOCTYPE html> <!-- The <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
 <html lang="en"> <!--This element wraps all the content on the entire page and is called the root element. -->
<head> <!-- It contains meta information about the HTML page which doesn't show in the browser -->
    <meta charset="UTF-8"> <!-- It is a meta tag which defines the character set which used in the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- It is a meta tag which ensures the page renders at the width of viewport -->
    <title>Learning Html Day 01</title> <!-- The title of the page,-->
</head>
<body> <!-- This contains all the content what the user show when they visit the page-->
    
</body>
</html>
